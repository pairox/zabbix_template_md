zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    - uuid: a8d9676aaeae4719867f3127b90c1497
      template: 'Template MD Soft RAID'
      name: 'Template MD Soft RAID'
      description: 'Monitoring of Linux MD Software RAID via /sys (no mdraid plugin required).'
      groups:
        - name: Templates

      discovery_rules:
        - uuid: bd8ea661ae4b4eff9e93c830771f5b19
          name: 'MD Discovery'
          key: 'vfs.dir.get[/sys/class/block,^md]'
          delay: '3600'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  // vfs.dir.get returns JSON array of objects
                  // We must return {"data":[{...}]} for LLD
                  var d = JSON.parse(value);
                  var out = { data: [] };

                  for (var i = 0; i < d.length; i++) {
                    if (d[i] && d[i].basename) {
                      out.data.push({ "{#MDNAME}": d[i].basename });
                    }
                  }

                  return JSON.stringify(out);

          item_prototypes:
            - uuid: 61bdf950e6c9471c919a9f549b02fa20
              name: 'MD {#MDNAME} degraded'
              key: 'vfs.file.contents[/sys/block/{#MDNAME}/md/degraded]'
              delay: 5m
              history: '3600'
              trends: '86400'
              description: 'Number of degraded disks'
              value_type: UNSIGNED
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      // Ensure numeric (trim and parse)
                      var v = (value === null || value === undefined) ? '' : String(value);
                      v = v.trim();
                      if (v === '') return 0;
                      return parseInt(v, 10);
              tags:
                - tag: component
                  value: mdraid
              trigger_prototypes:
                - uuid: dcec7b366a6b4af9ae54e1d2dd36cf2e
                  expression: 'last(/Template MD Soft RAID/vfs.file.contents[/sys/block/{#MDNAME}/md/degraded])>0'
                  name: 'MD {#MDNAME} is degraded on {HOST.NAME}'
                  priority: HIGH

            - uuid: 34537ac721304c0ea4192777528fba95
              name: 'MD {#MDNAME} raid disks'
              key: 'vfs.file.contents[/sys/block/{#MDNAME}/md/raid_disks]'
              delay: '3600'
              history: '3600'
              trends: '86400'
              description: 'Number of all disks in array'
              value_type: UNSIGNED
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var v = (value === null || value === undefined) ? '' : String(value);
                      v = v.trim();
                      if (v === '') return 0;
                      return parseInt(v, 10);
              tags:
                - tag: component
                  value: mdraid
              trigger_prototypes:
                - uuid: 3fc59fa9c7634edda3a0dccc5c972224
                  expression: 'last(/Template MD Soft RAID/vfs.file.contents[/sys/block/{#MDNAME}/md/raid_disks],#1)<>last(/Template MD Soft RAID/vfs.file.contents[/sys/block/{#MDNAME}/md/raid_disks],#2)'
                  name: 'MD {#MDNAME} number of disks changed on {HOST.NAME}'
                  priority: WARNING

            - uuid: b34710292d384172a02c977d76d00c63
              name: 'MD {#MDNAME} sync action'
              key: 'vfs.file.contents[/sys/block/{#MDNAME}/md/sync_action]'
              delay: '300'
              history: '3600'
              trends: '0'
              value_type: TEXT
              description: 'Current sync action'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var v = (value === null || value === undefined) ? '' : String(value);
                      return v.trim();
              tags:
                - tag: component
                  value: mdraid
              trigger_prototypes:
                - uuid: 149e9a1904314c6ab55a569f0d104ccb
                  expression: 'find(/Template MD Soft RAID/vfs.file.contents[/sys/block/{#MDNAME}/md/sync_action],,"like","check")=1'
                  name: 'MD {#MDNAME} in check mode on {HOST.NAME}'
                  priority: INFO
                - uuid: 09ec79b6b5624ddb8f85ac209a672e5a
                  expression: 'find(/Template MD Soft RAID/vfs.file.contents[/sys/block/{#MDNAME}/md/sync_action],,"like","recover")=1'
                  name: 'MD {#MDNAME} in recovery mode on {HOST.NAME}'
                  priority: INFO

          graph_prototypes:
            - uuid: cbda8d3f566a4c9494e8e5284e69b469
              name: 'MD {#MDNAME} degradation'
              graph_items:
                - color: 1A7C11
                  item:
                    host: 'Template MD Soft RAID'
                    key: 'vfs.file.contents[/sys/block/{#MDNAME}/md/degraded]'